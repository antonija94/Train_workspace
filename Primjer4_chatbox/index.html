<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Message Board</h1>
      <nav>
        <button id="user1">USER 1</button>
        <button id="user2">USER 2</button>
      </nav>
    </header>
    <main>
      <div id="welcome"></div>
      <div id="chat-box"></div>
      <form id="message-form">
        <input type="text" id="message" />
        <div class="btn-style">
          <button id="send-btn" type="submit">SEND</button>
        </div>
      </form>
    </main>
    <footer>
      <div><p>Thank you for using ChatBox</p></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
