<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mini App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    </header>

      <div>
        <label for="podatak">Podatak: </label>
        <input type="text" id="podatak" />

      <ul class="podatci">
        <li>
          <p>Input korisnika</p>
          <button>Obrisi</button>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="tekst">Vjezba sa podatcima</p>
      <div>
        <p class="tekst">Kontakt us:</p>
        <div class="box_za_kontakt">
          <a href="https://www.instagram.com" target="_blank"
            ><img src="./slike/instagram.jpeg" alt="instagram_logo"
          /></a>
          <a href="https://www.facebook.com" target="_blank"
            ><img src="./slike/Logo_de_Facebook.png" alt="facebook_logo"
          /></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>

</html>
